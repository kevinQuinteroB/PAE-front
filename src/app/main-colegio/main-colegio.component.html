<div class="pagina">
    <a id="menuButton" #menuButton>
        <img class="menu" src="assets/logo_Menu.png">
    </a>
    <div class="componentes">
      <app-colegio-busqueda *ngIf="isActive('colegio-busqueda')"></app-colegio-busqueda>
      <app-quejas-colegio *ngIf="isActive('quejas-colegio')"></app-quejas-colegio>
      <app-inventario-colegio *ngIf="isActive('inventario-colegio')"></app-inventario-colegio>
      <app-estudiante *ngIf="isActive('crear-estudiante')"></app-estudiante>
    </div>  
</div>
<div class="deslizador" id="deslizador" #deslizador>
    <img id="closeButton" class="close-button" src="assets/logo_X.png" #closeButton>
    <div class="texto-dislizador">
        <h3 class="nombre-operador">{{colegioRegistrado.name}}</h3>
        <h5 (click)="closeActiveComponent()" class="opciones-deslizador">Inicio</h5>
        <h5 (click)="setActiveComponent('inventario-colegio')" class="opciones-deslizador">Inventario</h5>
        <h5 (click)="setActiveComponent('crear-estudiante')" class="opciones-deslizador">Estudiantes</h5>
        <h5 (click)="setActiveComponent('quejas-colegio')" class="opciones-deslizador">Realizar Queja</h5>
        
    </div>
    <button class="btn-salir" (click)="salir()">SALIR</button>
</div>
