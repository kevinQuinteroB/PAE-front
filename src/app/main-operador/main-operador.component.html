<div class="pagina">
    <a id="menuButton" #menuButton>
        <img class="menu" src="assets/logo_Menu.png">
    </a>
    <div class="componentes">
        <app-operador-busqueda *ngIf="isActive('operador-busqueda')" [listaColegios]="listaColegios" (colegioSeleccionado)="onColegioSeleccionado($event)"></app-operador-busqueda>
        <app-info-colegio-operador *ngIf="isActive('info-colegio-operador')" [colegioSeleccionado]="colegioSeleccionado" (cerrarVentana)="RegresarMain()"></app-info-colegio-operador>
        <app-quejas-operador *ngIf="isActive('quejas-operador')"></app-quejas-operador>
        <app-inventario-operador *ngIf="isActive('inventario-operador')"></app-inventario-operador>
    </div>  
</div>
<div class="deslizador" id="deslizador" #deslizador>
    <img id="closeButton" class="close-button" src="assets/logo_X.png" #closeButton>
    <div class="texto-dislizador">
        <h3 class="nombre-operador">{{operadorRegistrado.username}}</h3>
        <h5 (click)="setActiveComponent('operador-busqueda')" class="opciones-deslizador">Inicio</h5>
        <h5 (click)="setActiveComponent('inventario-operador')" class="opciones-deslizador">Inventario</h5>
        <h5 (click)="setActiveComponent('quejas-operador')" class="opciones-deslizador">Quejas</h5>
    </div>
    <button class="btn-salir" (click)="salir()">SALIR</button>
</div>
