<div class="pagina">
    <a id="menuButton" #menuButton>
        <img class="menu" src="assets/logo_Menu.png">
    </a>
    <div class="componentes">
      <app-operador-busqueda *ngIf="isActive('operador-busqueda')"></app-operador-busqueda>
      <app-info-colegio-operador *ngIf="isActive('info-colegio-operador')"></app-info-colegio-operador>
      <app-quejas-operador *ngIf="isActive('quejas-operador')"></app-quejas-operador>
    </div>  
</div>
<div class="deslizador" id="deslizador" #deslizador>
    <img id="closeButton" class="close-button" src="assets/logo_X.png" #closeButton>
    <div class="texto-dislizador">
        <h3 class="nombre-operador">Nombre <br> Operador</h3>
        <h5 (click)="closeActiveComponent()">Inicio</h5>
        <h5>Quejas</h5>
    </div>
    <button class="btn-salir">SALIR</button>
</div>
