<div>
    <div class="modal">
      <h3 class="titulo">Nuevo Estudiante</h3>
  
      <div class="lista">
        <div class="alimentos">
          <div class="fila-comida">
            <input type="text" placeholder="Nombre" class="input-select" [(ngModel)]="nuevoEstudiante.nombre" />
            <input type="text" placeholder="Apellido" class="input-select" [(ngModel)]="nuevoEstudiante.apellido" />
            <input type="email" placeholder="Correo ElectrÃ³nico" class="input-select" [(ngModel)]="nuevoEstudiante.correo" />
  
            <div class="campo-cantidad">
              <label for="edad">Edad</label>
              <input type="number" id="edad" class="input-number" placeholder="Ingrese la edad" [(ngModel)]="nuevoEstudiante.edad" />
            </div>
  
            <div class="campo-fecha">
              <label for="fechaNacimiento">Fecha de Nacimiento</label>
              <input type="date" id="fechaNacimiento" [(ngModel)]="nuevoEstudiante.fechaNacimiento" class="input-date" />
            </div>
          </div>
        </div>
      </div>
  
      <div class="botones">
        <button class="btn-entrega" (click)="guardarEstudiante()">Guardar</button>
        <button class="btn-cancelar" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
