<div class="componente">
    <form class="form-inline my-2 my-lg-0 search-container">    
        <div class="input-group search-group">
            <input id="campoBusqueda" name="campoBusqueda" class="form-control" type="search" placeholder="Buscar" [(ngModel)]="busqueda"> 
            <button class="input-group-text search-btn" type="button" (click)="buscar()">
                <img src="assets/logo_Lupa.png" alt="Buscar" style="height: 20px;">
            </button>
        </div>
    </form>
    <div class="resultados">
        <!-- Cabecera -->
        <div class="grid-header">
            <div>Colegio</div>
            <div>Correo</div>
            <div>Direccion</div>
        </div>
        <div class="grid-row" *ngFor="let colegio of listaColegios">
            <div (click)="guardarColegio(colegio)" class="nombreColegio">{{ colegio.name }}</div>
            <div>{{ colegio.email }}</div>
            <div>{{ colegio.address }}</div>
        </div>
    </div>
</div>
